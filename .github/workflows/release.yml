name: Release and Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.4.2)'
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          draft: false
          prerelease: false

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            # Strip the 'v' prefix from the tag
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Update version in pyproject.toml
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          echo "Setting version to $VERSION"
          sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml
          echo "Updated pyproject.toml:"
          grep "^version" pyproject.toml

      - name: Install build tools
        run: python -m pip install --upgrade build

      - name: Build package
        run: python -m build

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish:
    needs: build
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  aur:
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Wait for PyPI and get checksum
        id: pypi
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          URL="https://files.pythonhosted.org/packages/source/s/sqlit-tui/sqlit_tui-${VERSION}.tar.gz"

          echo "Waiting for package to be available on PyPI..."
          for i in {1..20}; do
            HTTP_CODE=$(curl -sI -o /dev/null -w "%{http_code}" "$URL")
            if [ "$HTTP_CODE" = "200" ]; then
              echo "Package available on PyPI (attempt $i)"
              break
            fi
            echo "Waiting for PyPI... attempt $i (got HTTP $HTTP_CODE)"
            sleep 30
          done

          # Download and compute checksum
          curl -sL "$URL" -o /tmp/pkg.tar.gz
          CHECKSUM=$(sha256sum /tmp/pkg.tar.gz | cut -d' ' -f1)
          echo "CHECKSUM=${CHECKSUM}" >> $GITHUB_OUTPUT
          echo "Checksum: ${CHECKSUM}"

      - name: Update PKGBUILD
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          CHECKSUM=${{ steps.pypi.outputs.CHECKSUM }}

          cd aur
          sed -i "s/^pkgver=.*/pkgver=${VERSION}/" PKGBUILD
          sed -i "s/^pkgrel=.*/pkgrel=1/" PKGBUILD
          sed -i "s/^sha256sums=.*/sha256sums=('${CHECKSUM}')/" PKGBUILD

          echo "Updated PKGBUILD:"
          cat PKGBUILD

      - name: Publish to AUR
        uses: KSXGitHub/github-actions-deploy-aur@v3.0.1
        with:
          pkgname: python-sqlit-tui
          pkgbuild: ./aur/PKGBUILD
          commit_username: Peter
          commit_email: peter.w.adams96@gmail.com
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          commit_message: "Update to v${{ steps.version.outputs.VERSION }}"
