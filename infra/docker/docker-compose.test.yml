services:
  mssql:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlit-test-mssql
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "TestPassword123!"
      MSSQL_PID: "Developer"
    ports:
      - "${MSSQL_PORT:-1434}:1433"
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "TestPassword123!" -C -Q "SELECT 1" || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
  postgres:
    image: postgres:16-alpine
    container_name: sqlit-test-postgres
    environment:
      POSTGRES_USER: "testuser"
      POSTGRES_PASSWORD: "TestPassword123!"
      POSTGRES_DB: "test_sqlit"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d test_sqlit"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    tmpfs:
      - /var/lib/postgresql/data

  mysql:
    image: mysql:8.0
    container_name: sqlit-test-mysql
    environment:
      MYSQL_ROOT_PASSWORD: "TestPassword123!"
      MYSQL_USER: "testuser"
      MYSQL_PASSWORD: "TestPassword123!"
      MYSQL_DATABASE: "test_sqlit"
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "testuser", "-pTestPassword123!"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    tmpfs:
      - /var/lib/mysql

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: sqlit-test-clickhouse
    environment:
      CLICKHOUSE_USER: "default"
      CLICKHOUSE_PASSWORD: "TestPassword123!"
    ports:
      - "8123:8123"
    tmpfs:
      - /var/lib/clickhouse

  oracle:
    image: gvenzl/oracle-free:23-slim
    container_name: sqlit-test-oracle
    environment:
      ORACLE_PASSWORD: "TestPassword123!"
      APP_USER: "testuser"
      APP_USER_PASSWORD: "TestPassword123!"
    ports:
      - "${ORACLE_PORT:-1521}:1521"
    healthcheck:
      test: ["CMD", "healthcheck.sh"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 60s

  oracle11g:
    image: wnameless/oracle-xe-11g
    container_name: sqlit-test-oracle11g
    environment:
      ORACLE_ALLOW_REMOTE: "true"
    ports:
      - "1522:1521"
    profiles:
      - enterprise

  db2:
    image: icr.io/db2_community/db2:latest
    container_name: sqlit-test-db2
    privileged: true
    environment:
      LICENSE: "accept"
      DB2INST1_PASSWORD: "TestPassword123!"
      DBNAME: "testdb"
    ports:
      - "50000:50000"
    profiles:
      - enterprise

  trino:
    image: trinodb/trino:latest
    container_name: sqlit-test-trino
    ports:
      - "8082:8080"
    volumes:
      - ../../tests/fixtures/trino/catalog:/etc/trino/catalog
    profiles:
      - enterprise
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/info"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  presto:
    image: prestodb/presto:latest
    container_name: sqlit-test-presto
    ports:
      - "8083:8080"
    volumes:
      - ../../tests/fixtures/presto/catalog:/etc/presto/catalog
    profiles:
      - enterprise
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/info"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  mariadb:
    image: mariadb:11
    container_name: sqlit-test-mariadb
    environment:
      MARIADB_ROOT_PASSWORD: "TestPassword123!"
      MARIADB_USER: "testuser"
      MARIADB_PASSWORD: "TestPassword123!"
      MARIADB_DATABASE: "test_sqlit"
    ports:
      - "${MARIADB_PORT:-3307}:3306"
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s
    tmpfs:
      - /var/lib/mysql

  cockroachdb:
    image: cockroachdb/cockroach:latest
    container_name: sqlit-test-cockroachdb
    command: start-single-node --insecure
    ports:
      - "26257:26257"
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 20s

  turso:
    image: ghcr.io/tursodatabase/libsql-server:latest
    container_name: sqlit-test-turso
    ports:
      - "8081:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  firebird:
    image: firebirdsql/firebird:5.0.3-noble
    container_name: sqlit-test-firebird
    environment:
      FIREBIRD_USER: "testuser"
      FIREBIRD_PASSWORD: "TestPassword123!"
      FIREBIRD_DATABASE: "/var/lib/firebird/data/test_sqlit.fdb"
    ports:
      - "3050:3050"
    healthcheck:
      # Firebird doesn't come with a straightforward health check, but this
      # ought to be enough, I hope...
      test: ["CMD", "nc", "-vz", "localhost", "3050"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    tmpfs:
      - /var/lib/firebird/data

  bigquery:
    image: ghcr.io/goccy/bigquery-emulator:latest
    container_name: sqlit-test-bigquery
    command:
      - "--project=${BIGQUERY_PROJECT:-test-project}"
      - "--dataset=${BIGQUERY_DATASET:-test_sqlit}"
    ports:
      - "9050:9050"
      - "9060:9060"

  # SSH server for testing SSH tunnel connections
  # Connects to postgres container on docker network
  ssh:
    image: linuxserver/openssh-server:latest
    container_name: sqlit-test-ssh
    environment:
      PUID: 1000
      PGID: 1000
      USER_NAME: testuser
      USER_PASSWORD: testpass
      PASSWORD_ACCESS: "true"
      # Enable TCP forwarding for SSH tunnels
      DOCKER_MODS: "linuxserver/mods:openssh-server-ssh-tunnel"
    ports:
      - "2222:2222"
    volumes:
      - ../../tests/fixtures/99-fix-sshd-config.sh:/custom-cont-init.d/99-fix-sshd-config
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "2222"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    depends_on:
      - postgres-ssh

  # PostgreSQL for SSH tunnel tests (separate instance accessible via SSH)
  postgres-ssh:
    image: postgres:16-alpine
    container_name: sqlit-test-postgres-ssh
    environment:
      POSTGRES_USER: "testuser"
      POSTGRES_PASSWORD: "TestPassword123!"
      POSTGRES_DB: "test_sqlit"
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d test_sqlit"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    tmpfs:
      - /var/lib/postgresql/data

  miniflare:
    build:
      context: ../../tests/fixtures/d1
    container_name: sqlit-test-miniflare
    command: ["wrangler", "dev", "--local", "--ip", "0.0.0.0", "--port", "8787"]
    environment:
      D1_ACCOUNT_ID: "test-account"
      D1_API_TOKEN: "test-token"
      D1_DATABASE: "test-d1"
    ports:
      - "8787:8787"
    volumes:
      - ../../tests/fixtures/d1/wrangler.toml:/app/wrangler.toml
      - ../../tests/fixtures/d1/index.js:/app/index.js
    working_dir: /app
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:8787/').then(r=>{if(!r.ok)process.exit(1)}).catch(()=>process.exit(1))"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

  # Flight SQL server (using voltrondata/sqlflite - Flight SQL over DuckDB)
  flight-sql:
    image: voltrondata/sqlflite:latest
    container_name: sqlit-test-flight-sql
    environment:
      TLS_ENABLED: "0"
      SQLFLITE_PASSWORD: "test_password"
      PRINT_QUERIES: "1"
    ports:
      - "31337:31337"
    healthcheck:
      test: ["CMD", "nc", "-vz", "localhost", "31337"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
